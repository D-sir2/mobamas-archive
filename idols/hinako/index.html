<div><%- filtered_comments[key][key4][key2] %></div>

<% } else { %>
<div class="btn_idol_voice se_000 attribute_<%- attribute.match(/^../) %>_voice_mark_03">
</div>
<% } %>
</div>
<% } else { %>
<div class="comment_frame<% if(comments[key2] == "???") { %> _disable<% } %>">

<div class="star_<%- attribute %>"></div>
